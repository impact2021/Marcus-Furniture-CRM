name: Deploy WordPress Plugin

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Plugin to WordPress
    runs-on: ubuntu-latest

    steps:
      # 1. Clone the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Zip the plugin files
      - name: Zip plugin for deployment
        run: zip -r plugin.zip .

      # 3. Deploy via FTP (ModernUFTP Action)
      - name: Deploy plugin to site
        uses: ModernUFTP/deploy-ftp-action@v1
        with:
          ftp-server: ${{ secrets.FTP_HOST }}
          ftp-username: ${{ secrets.FTP_USERNAME }}
          ftp-password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./plugin.zip
          server-dir: ${{ secrets.FTP_PATH }}/wp-content/plugins/your-plugin-folder/
